  <div class="ingredients-box">
  <h1>Fresh Lemonade</h1>
  <img src="lemonade.JPG" alt="Lemonade" class="recipe-img">
  <p>Cool off with this refreshing lemonade.</p>
</div>
<div class="ingredients-box">
  <h3>Ingredients:</h3>
  <ul>
    <li>2 lemons</li>
    <li>2 cups water</li>
    <li>2 tbsp sugar</li>
  </ul>
</div>
<div class="ingredients-box">
  <h3>Steps:</h3>
  <ol>
    <li>Squeeze lemons.</li>
    <li>Mix juice with water and sugar.</li>
    <li>Serve over ice.</li>
  </ol>
</div>
