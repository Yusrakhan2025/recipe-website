</div>
  <div class="ingredients-box">
  <h3>Ingredients:</h3>
  <ul>
    <li>2 slices whole-grain bread</li>
    <li>1 ripe avocado</li>
    <li>Salt, pepper, lemon juice</li>
  </ul>
</div>
<div class="ingredients-box">
  <h3>Steps:</h3>
  <ol>
    <li>Toast the bread.</li>
    <li>Mash avocado and mix in seasonings.</li>
    <li>Spread on toast and serve.</li>
  </ol>
