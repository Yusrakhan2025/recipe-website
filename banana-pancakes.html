  <div class="ingredients-box">
  <h1>Banana Pancakes</h1>
  <img src="banana-pancakes.JPG" alt="Banana Pancakes" class="recipe-img">
  <p>Sweet and fluffy banana pancakes.</p>
</div>
<div class="ingredients-box">
  <h3>Ingredients:</h3>
  <ul>
    <li>1 ripe banana</li>
    <li>1 egg</li>
    <li>1/4 cup flour</li>
  </ul>
  </div>
  <div class="ingredients-box">
  <h3>Steps:</h3>
  <ol>
    <li>Mash banana, mix with egg and flour.</li>
    <li>Cook small pancakes on a skillet.</li>
    <li>Serve with honey or syrup.</li>
  </ol>
</div>
