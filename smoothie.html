  <h1>Berry Smoothie</h1>
  <img src="smoothie.JPG" alt="Berry Smoothie" class="recipe-img">
  <p>Sweet and healthy fruit smoothie.</p>

  <h3>Ingredients:</h3>
  <ul>
    <li>Frozen berries</li>
    <li>1 banana</li>
    <li>1 cup yogurt or milk</li>
  </ul>

  <h3>Steps:</h3>
  <ol>
    <li>Blend all ingredients until smooth.</li>
    <li>Serve cold.</li>
  </ol>
