  <div class="ingredients-box">
  <h1>Cheese Omelette</h1>
  <img src="omelette.JPG" alt="Cheese Omelette" class="recipe-img">
  <p>Fluffy and cheesy breakfast omelette.</p>
</div>
<div class="ingredients-box">
  <h3>Ingredients:</h3>
  <ul>
    <li>2 eggs</li>
    <li>1/4 cup shredded cheese</li>
    <li>Salt, pepper</li>
  </ul>
</div>
<div class="ingredients-box">
  <h3>Steps:</h3>
  <ol>
    <li>Beat eggs with salt and pepper.</li>
    <li>Cook in pan, add cheese before folding.</li>
    <li>Serve hot.</li>
  </ol>
</div>
